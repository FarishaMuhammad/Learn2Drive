<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving School Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #registration-form {
            background-color: #f7f7df;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        input,
        button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #ffcc29;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="registration-form">
        <h2>Driving School Registration</h2>
        <form id="form">
            <input type="text" placeholder="School Name" required>
            <input type="text" placeholder="Stakeholder Name" required>
            <input type="text" placeholder="Address" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Phone" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirmPassword">Re-enter Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById("form").addEventListener("submit", function (event) {
            event.preventDefault();
            alert("Registration submitted! We will contact you soon.");
            // Additional logic for handling form submission can be added here
        });
    </script>
</body>

</html>
